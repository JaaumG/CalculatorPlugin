name: Calculator
version: '1.0-SNAPSHOT'
main: dev.joao_guilherme.calculator.Calculator
api-version: '1.21'
prefix: CoorSaver
authors: [ Jo√£o Guilherme ]
description: CoordSaver is a survival friendly plugin that register your current location
website: https://joaoguilherme.dev
commands:
  calc:
    description: Calculate a math expression
    usage: /calc <expression>
  distance:
    description: Calculate the distance between two locations
    usage: /distance <player>
  nethercoord:
    description: Calculate the nether coordinates of a location
    usage: /nethercoord [x] [y] [z]
